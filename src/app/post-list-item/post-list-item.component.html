<section class="container">
  <div class="row">
    <div class="card fl-left" [ngClass]="{'bg-success' : post?.loveIts > 0 , 'bg-danger' : post?.loveIts < 0 }" style="border:1px solid; color:#000 !important;">
      <section class="card-cont">
        <h3>{{post?.titre}}</h3>
        <div class="even-date">
          <i class="fa fa-calendar"></i>
          <time>
            <small>Djouekan joel</small>
            <span>{{post?.created_at | date:'dd/MM/yyyy H:mm:ss'}}</span>
          </time>
        </div>
        <div class="even-info">
          <i class="fa fa-map-marker"></i>
          <p>
            {{post?.content}}
          </p>
        </div>
      </section>
      <div class="col-sm-12">
        <button class="btn btn-info  pull-right" style="width:auto; margin:10px;" (click)="loveItsIncr();">love it</button>
        <button class="btn btn-warning pull-right"  (click)="loveItsDecr();">don't love it</button>
        <button class="btn btn-danger pull-right" style="width:auto; margin:10px; float:right;" (click)="remove()">supprim√©</button>
      </div>
    </div>
 </div>
</section>
